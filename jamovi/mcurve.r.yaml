---
name:  mcurve
title: Growth Curve Comparison
jrs:   '1.1'

items:
    - name:  text
      title: "Results"
      type:  Preformatted
      refs:
        - richards

    - name: pTable
      title: "Estimated Parameters"
      type: Table
      rows: (deps)
      columns:
        - name: var
          title: ''
          type: text
          content: ($key)
        - name: A
          type: number
        - name: d
          type: number
        - name: K
          type: number
        - name: Ti
          type: number
      refs:
        - nlm

    - name: fitq
      title: "Model Evaluation"
      type: Table
      rows: (deps)
      visible: (aic || aicc || bic || r2 || r2_adj || rmse || mae || medae || smape || rrmse || fTest)
      columns:
        - name: var
          title: ''
          type: text
          content: ($key)
        - name: AIC
          title: "AIC"
          type: number
          superTitle: "Goodness of Fit"
          visible: (aic)
        - name: AICc
          title: "AICᴄ"
          type: number
          superTitle: "Goodness of Fit"
          visible: (aicc)
        - name: BIC
          type: number
          superTitle: "Goodness of Fit"
          visible: (bic)
        - name: R2
          title: "R²"
          type: number
          superTitle: "Goodness of Fit"
          visible: (r2)
        - name: R2_adj
          title: "Adjusted R²"
          type: number
          superTitle: "Goodness of Fit"
          visible: (r2_adj)
        - name: RMSE
          type: number
          superTitle: "Error Metrics"
          visible: (rmse)
        - name: MAE
          type: number
          superTitle: "Error Metrics"
          visible: (mae)
        - name: MedAE
          type: number
          superTitle: "Error Metrics"
          visible: (medae)
        - name: sMAPE
          type: text
          superTitle: "Error Metrics"
          visible: (smape)
        - name: RRMSE
          type: text
          superTitle: "Error Metrics"
          visible: (rrmse)
        - name: f
          title: "F"
          type: number
          superTitle: "Global F-test"
          visible: (fTest)
        - name: fdf1
          title: "df1"
          type: integer
          superTitle: "Global F-test"
          visible: (fTest)
        - name: fdf2
          title: "df2"
          type: integer
          superTitle: "Global F-test"
          visible: (fTest)
        - name: fp
          title: p-value
          type: number
          format: zto,pvalue
          superTitle: "Global F-test"
          visible: (fTest)
      refs:
        - pgm

    - name: action
      title: "Action"
      type: Table
      rows: (deps)
      visible: (calcAction)
      columns:
        - name: var
          title: ''
          type: text
          content: ($key)
        - name: Lower
          type: number
          superTitle: Time interval
        - name: Upper
          type: number
          superTitle: Time interval
        - name: Action
          type: number
        - name: Rank
          type: text
      refs:
        - pgm
        - ppfm
          
    - name: mplot
      title: "Growth Curves"
      type: Image
      width:  700
      height: 500
      renderFun: .mplot
      refs:
        - pgm
        
    - name: aplot
      title: "Kinetic Energy"
      visible: (plotKe)
      type: Image
      width:  700
      height: 500
      renderFun: .aplot
      refs:
        - pgm
        - ppfm
...
