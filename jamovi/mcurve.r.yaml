---
name:  mcurve
title: Growth Curve Comparison
jrs:   '1.1'

items:
    - name:  text
      title: ""
      type:  Preformatted
      visible: (eq)
      refs:
        - richards

    - name: pTable
      title: "Model Parameters"
      type: Table
      visible: (par)
      notes:
          conv: NULL
      columns:
        - name: var
          title: ''
          type: text
        - name: Parameter
          type: text
        - name: Estimate
          type: number
        - name: SE
          type: number
        - name: Lower
          type: number
          superTitle: "95% Confidence Interval"
        - name: Upper
          type: number
          superTitle: "95% Confidence Interval"
        - name: Statistics
          type: number
          superTitle: "Wald t-test"
        - name: pvalue
          title: "p-value"
          type: number
          format: zto,pvalue
          superTitle: "Wald t-test"
      refs:
        - nlm
        - pgm

    - name: fitq
      title: "Model Evaluation"
      type: Table
      rows: (deps)
      visible: (aic || aicc || bic || r2 || r2_adj || rmse || mae || medae || smape || rrmse)
      notes:
          conv: NULL
      columns:
        - name: var
          title: ''
          type: text
          content: ($key)
        - name: AIC
          title: "AIC"
          type: number
          visible: (aic)
        - name: AICc
          title: "AICᴄ"
          type: number
          visible: (aicc)
        - name: BIC
          type: number
          visible: (bic)
        - name: R2
          title: "R²"
          type: number
          visible: (r2)
        - name: R2_adj
          title: "Adjusted R²"
          type: number
          visible: (r2_adj)
        - name: RMSE
          type: number
          visible: (rmse)
        - name: MAE
          type: number
          visible: (mae)
        - name: MedAE
          type: number
          visible: (medae)
        - name: sMAPE
          type: text
          visible: (smape)
        - name: RRMSE
          type: text
          visible: (rrmse)
      refs:
        - pgm

    - name: action
      title: "Action"
      type: Table
      rows: (deps)
      visible: (calcAction)
      columns:
        - name: var
          title: ''
          type: text
          content: ($key)
        - name: Lower
          type: number
          superTitle: Time interval
        - name: Upper
          type: number
          superTitle: Time interval
        - name: Action
          type: number
        - name: Rank
          type: text
      refs:
        - pgm
        - ppfm
          
    - name: mplot
      title: "Growth Curves"
      type: Image
      width:  700
      height: 500
      renderFun: .mplot
      refs:
        - pgm
        
    - name: aplot
      title: "Kinetic Energy"
      visible: (plotKe)
      type: Image
      width:  700
      height: 500
      renderFun: .aplot
      refs:
        - pgm
        - ppfm
...
