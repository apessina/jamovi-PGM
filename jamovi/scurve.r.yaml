---
name:  scurve
title: "Growth Curve Modeling"
jrs:   '1.1'

items:
    - name:  text
      title: ""
      type:  Preformatted
      visible: (eq)
      refs:
        - richards

    - name: pTable
      title: "Model Parameters"
      type: Table
      visible: (par)
      notes:
          conv: NULL
      columns:
        - name: var
          title: ''
          type: text
        - name: Parameter
          type: text
        - name: Estimate
          type: number
        - name: SE
          type: number
        - name: Lower
          type: number
          superTitle: "95% Confidence Interval"
        - name: Upper
          type: number
          superTitle: "95% Confidence Interval"
        - name: Statistics
          type: number
          superTitle: "Wald t-test"
        - name: pvalue
          title: "p-value"
          type: number
          format: zto,pvalue
          superTitle: "Wald t-test"
      refs:
        - nlm
        - pgm

    - name: fitq
      title: "Model Evaluation"
      type: Table
      rows: (dep)
      visible: (aic || aicc || bic || r2 || r2_adj || rmse || mae || medae || smape || rrmse)
      notes:
          conv: NULL
      columns:
        - name: var
          title: ''
          type: text
          content: ($key)
        - name: AIC
          title: "AIC"
          type: number
          visible: (aic)
        - name: AICc
          title: "AICᴄ"
          type: number
          visible: (aicc)
        - name: BIC
          type: number
          visible: (bic)
        - name: R2
          title: "R²"
          type: number
          visible: (r2)
        - name: R2_adj
          title: "Adjusted R²"
          type: number
          visible: (r2_adj)
        - name: RMSE
          type: number
          visible: (rmse)
        - name: MAE
          type: number
          visible: (mae)
        - name: MedAE
          type: number
          visible: (medae)
        - name: sMAPE
          type: text
          visible: (smape)
        - name: RRMSE
          type: text
          visible: (rrmse)
      refs:
        - pgm
          
    - name: fpoints
      title: "Key Growth Points"
      type: Table
      visible: (lagEnd:tang || lagEnd:thres || lagEnd:ogf0 || fPoints:ogfMax || fPoints:ogfI || fPoints:ogfMin || pPoints:accMax || pPoints:accI || pPoints:accMin || asymptote:ogf3 || asymptote:pda)
      notes:
          sig: NULL
      columns:
        - name: var
          title: ''
          type: text
          content: ($key)
        - name: OGF0
          type: number
          visible: (lagEnd:ogf0)
        - name: Tangent
          type: number
          visible: (lagEnd:tang)
        - name: Threshold
          type: number
          visible: (lagEnd:thres)
        - name: F1
          type: number
          visible: (fPoints:ogfMax)
        - name: Fi
          type: number
          visible: (fPoints:ogfI)
        - name: F2
          type: number
          visible: (fPoints:ogfMin)
        - name: P1
          type: number
          visible: (pPoints:accMax)
        - name: Pi
          type: number
          visible: (pPoints:accI)          
        - name: P2
          type: number
          visible: (pPoints:accMin)
        - name: OGF3
          type: number
          visible: (asymptote:ogf3)
        - name: PDA
          type: number
          visible: (asymptote:pda)  
      refs:
        - pgm
        - ppfm
        - pda
          
    - name: mplot
      title: "Growth Curve"
      type: Image
      width:  700
      height: 500
      renderFun: .mplot
      refs:
        - pgm
                
    - name: dplot
      visible: (sndPlot)
      title: "Growth Rate and Acceleration"
      type: Image
      width:  700
      height: 500
      renderFun: .dplot
      refs:
        - pgm
...
