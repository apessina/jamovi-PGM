---
name:  scurve
title: "Growth Curve Modeling"
jrs:   '1.1'

items:
    - name:  text
      title: ""
      type:  Preformatted
      refs:
        - richards

    - name: pTable
      title: "Estimated Parameters"
      type: Table
      rows: (dep)
      columns:
        - name: var
          title: ''
          type: text
          content: ($key)
        - name: A
          type: number
        - name: d
          type: number
        - name: K
          type: number
        - name: Ti
          type: number
      refs:
        - nlm

    - name: fitq
      title: "Model Evaluation"
      type: Table
      rows: (dep)
      visible: (aic || aicc || bic || r2 || r2_adj || rmse || mae || medae || smape || rrmse || fTest)
      columns:
        - name: var
          title: ''
          type: text
          content: ($key)
        - name: AIC
          title: "AIC"
          type: number
          superTitle: "Goodness of Fit"
          visible: (aic)
        - name: AICc
          title: "AICᴄ"
          type: number
          superTitle: "Goodness of Fit"
          visible: (aicc)
        - name: BIC
          type: number
          superTitle: "Goodness of Fit"
          visible: (bic)
        - name: R2
          title: "R²"
          type: number
          superTitle: "Goodness of Fit"
          visible: (r2)
        - name: R2_adj
          title: "Adjusted R²"
          type: number
          superTitle: "Goodness of Fit"
          visible: (r2_adj)
        - name: RMSE
          type: number
          superTitle: "Error Metrics"
          visible: (rmse)
        - name: MAE
          type: number
          superTitle: "Error Metrics"
          visible: (mae)
        - name: MedAE
          type: number
          superTitle: "Error Metrics"
          visible: (medae)
        - name: sMAPE
          type: text
          superTitle: "Error Metrics"
          visible: (smape)
        - name: RRMSE
          type: text
          superTitle: "Error Metrics"
          visible: (rrmse)
        - name: f
          title: "F"
          type: number
          superTitle: "Global F-test"
          visible: (fTest)
        - name: fdf1
          title: "df1"
          type: integer
          superTitle: "Global F-test"
          visible: (fTest)
        - name: fdf2
          title: "df2"
          type: integer
          superTitle: "Global F-test"
          visible: (fTest)
        - name: fp
          title: p-value
          type: number
          format: zto,pvalue
          superTitle: "Global F-test"
          visible: (fTest)
      refs:
        - pgm
          
    - name: fpoints
      title: "Key Growth Points"
      type: Table
      visible: (lagEnd:tang || lagEnd:thres || lagEnd:ogf0 || fPoints:ogfMax || fPoints:ogfI || fPoints:ogfMin || pPoints:accMax || pPoints:accI || pPoints:accMin || asymptote:ogf3 || asymptote:pda)
      notes:
          sig: NULL
      columns:
        - name: var
          title: ''
          type: text
          content: ($key)
        - name: OGF0
          type: number
          superTitle: "Exponential Start"
          visible: (lagEnd:ogf0)
        - name: Tangent
          type: number
          superTitle: "Exponential Start"
          visible: (lagEnd:tang)
        - name: Threshold
          type: number
          superTitle: "Exponential Start"
          visible: (lagEnd:thres)
        - name: F1
          type: number
          superTitle: "by Ontogenetic Growth Force"
          visible: (fPoints:ogfMax)
        - name: Fi
          type: number
          superTitle: "by Ontogenetic Growth Force"
          visible: (fPoints:ogfI)
        - name: F2
          type: number
          superTitle: "by Ontogenetic Growth Force"
          visible: (fPoints:ogfMin)
        - name: P1
          type: number
          superTitle: "by Acceleration"
          visible: (pPoints:accMax)
        - name: Pi
          type: number
          superTitle: "by Acceleration"
          visible: (pPoints:accI)          
        - name: P2
          type: number
          superTitle: "by Acceleration"
          visible: (pPoints:accMin)
        - name: OGF3
          type: number
          superTitle: "Close to Asymptote"
          visible: (asymptote:ogf3)
        - name: PDA
          type: number
          superTitle: "Close to Asymptote"
          visible: (asymptote:pda)  
      refs:
        - pgm
        - ppfm
        - pda
          
    - name: mplot
      title: "Growth Curve"
      type: Image
      width:  700
      height: 500
      renderFun: .mplot
      refs:
        - pgm
                
    - name: dplot
      visible: (sndPlot)
      title: "Growth Rate and Acceleration"
      type: Image
      width:  700
      height: 500
      renderFun: .dplot
      refs:
        - pgm
...
