title: Growth Curve Comparison
name: mcurve
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variables
        children:
          - type: VariablesListBox
            name: deps
            isTarget: true
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Modeling
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Growth Function
                children:
                  - type: ComboBox
                    name: model
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Show
                style: list-inline
                children:
                  - type: CheckBox
                    name: eq
                  - type: CheckBox
                    name: par
  - type: CollapseBox
    label: Model Evaluation
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Goodness of Fit
                children:
                  - type: CheckBox
                    name: aic
                  - type: CheckBox
                    name: aicc
                  - type: CheckBox
                    name: bic
                  - type: CheckBox
                    name: r2
                  - type: CheckBox
                    name: r2_adj
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Error Metrics
                children:
                  - type: CheckBox
                    name: rmse
                  - type: CheckBox
                    name: mae
                  - type: CheckBox
                    name: medae
                  - type: CheckBox
                    name: smape
                  - type: CheckBox
                    name: rrmse
  - type: CollapseBox
    label: Plot
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Resolution Factor
                children:
                  - type: TextBox
                    name: res
                    format: number
  - type: CollapseBox
    label: Action
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Results
                children:
                  - type: CheckBox
                    name: calcAction
                  - type: CheckBox
                    name: plotKe
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Integration Interval
                children:
                  - type: CheckBox
                    name: intInterval
                    enable: (calcAction)
                    children:
                      - type: TextBox
                        name: intL
                        format: number
                        enable: (calcAction && intInterval)
                      - type: TextBox
                        name: intU
                        format: number
                        enable: (calcAction && intInterval)
