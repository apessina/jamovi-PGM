---
name:  scurve
title: "Growth Curve Modeling"
menuGroup: Growth
menuTitle: Curve Modeling
menuSubtitle: Single Curve
version: '0.3.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: dep
      title: "Dependent Variable"
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: time
      title: "Time Variable"
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: model
      title: "Model"
      type: List
      options:
        - title: "Richards"
          name:  richards
      default: richards
      
    - name: pConstraint
      title: "Parameter Constraint"
      type: List
      options:
        - name: strict
          title: "Strict"
        - name: flex
          title: "Flexible"
      default: strict

    - name: agg
      title: "Aggregation"
      type: List
      options:
        - name: mean
          title: "Mean"
        - name: median
          title: "Median"
      default: mean
    - name: trim
      title: "Trim Extremes"
      type: Bool
      default: false
    - name: tPerc
      title: "Percentage"
      type: Number
      min: 0
      max: 50
      default: 10

    - name: aic
      title: "AIC"
      type: Bool
      default: false
    - name: aicc
      title: "AICc"
      type: Bool
      default: false
    - name: bic
      title: "BIC"
      type: Bool
      default: false
    - name: r2
      title: "R²"
      type: Bool
      default: false
    - name: r2_adj
      title: "Adjusted R²"
      type: Bool
      default: false

    - name: rmse
      title: "RMSE"
      type: Bool
      default: false
    - name: mae
      title: "MAE"
      type: Bool
      default: false
    - name: medae
      title: "MedAE"
      type: Bool
      default: false
    - name: smape
      title: "sMAPE"
      type: Bool
      default: false
    - name: rrmse
      title: "RRMSE"
      type: Bool
      default: false      
      
    - name: fTest
      title: "Global F-test"
      type: Bool
      default: false

    - name: ogf
      title: "Ontogenetic growth force"
      type: Bool
      default: false
    - name: ogf_s
      title: "OGF 3rd Derivative"
      type: Bool
      default: false
    
    - name: sndPlot
      title: "Growth Rate and Acceleration"
      type: Bool
      default: false
    
    - name: keyGrowth
      title: "Show selected"
      type: Bool
      default: True
      
    - name: res
      title: "x-axis"
      type: Number
      min: 0
      max: 1000
      default: 100
      
    - name: fPoints
      title: "by Ontogenetic Growth Force"
      type: NMXList
      options:
        - name: ogfMax
          title: "Maximum (F1)"
        - name: ogfI
          title: "Inflection (Fi)"  
        - name: ogfMin
          title: "Minimum (F2)"
      default: null
      
    - name: pPoints
      title: "by Acceleration"
      type: NMXList
      options:
        - name: accMax
          title: "Maximum (P1)"
        - name: accI
          title: "Inflection (Pi)"  
        - name: accMin
          title: "Minimum (P2)"
      default: null

    - name: lagEnd
      title: "Exponential Start"
      type: NMXList
      options:
        - name: ogf0
          title: "OGF0"
        - name: tang
          title: "Tangent"
        - name: thres
          title: "Threshold"
      default: null
    # - name: tangLines
    #   title: "lines"
    #   type: Bool
    #   default: False
    - name: thVal
      title: ''
      type: Number
      min: 0
      max: 1
      default: 0.01

    - name: asymptote
      title: "Close to Asymptote"
      type: NMXList
      options:
        - name: ogf3
          title: "OGF3"
        - name: pda
          title: "PDA"
      default: null
...
