title: Growth Curve Modeling
name: scurve
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Time Variable
        children:
          - type: VariablesListBox
            name: time
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Modeling
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Growth Function
                children:
                  - type: ComboBox
                    name: model
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Show
                style: list-inline
                children:
                  - type: CheckBox
                    name: eq
                  - type: CheckBox
                    name: par
  - type: CollapseBox
    label: Model Evaluation
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Goodness of Fit
                children:
                  - type: CheckBox
                    name: aic
                  - type: CheckBox
                    name: aicc
                  - type: CheckBox
                    name: bic
                  - type: CheckBox
                    name: r2
                  - type: CheckBox
                    name: r2_adj
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Error Metrics
                children:
                  - type: CheckBox
                    name: rmse
                  - type: CheckBox
                    name: mae
                  - type: CheckBox
                    name: medae
                  - type: CheckBox
                    name: smape
                  - type: CheckBox
                    name: rrmse
  - type: CollapseBox
    label: Key Growth Points
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: by Ontogenetic Growth Force
                name: fPoints
                children:
                  - name: fPoints_ogfMax
                    type: CheckBox
                    optionName: fPoints
                    optionPart: ogfMax
                  - name: fPoints_ogfI
                    type: CheckBox
                    optionName: fPoints
                    optionPart: ogfI
                  - name: fPoints_ogfMin
                    type: CheckBox
                    optionName: fPoints
                    optionPart: ogfMin
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: by Acceleration
                name: pPoints
                children:
                  - name: pPoints_accMax
                    type: CheckBox
                    optionName: pPoints
                    optionPart: accMax
                  - name: pPoints_accI
                    type: CheckBox
                    optionName: pPoints
                    optionPart: accI
                  - name: pPoints_accMin
                    type: CheckBox
                    optionName: pPoints
                    optionPart: accMin
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Exponential Phase Onset
                name: lagEnd
                children:
                  - name: lagEnd_ogf0
                    type: CheckBox
                    optionName: lagEnd
                    optionPart: ogf0
                  - name: lagEnd_tang
                    type: CheckBox
                    optionName: lagEnd
                    optionPart: tang
                  - name: lagEnd_thres
                    type: CheckBox
                    optionName: lagEnd
                    optionPart: thres
                    children:
                      - type: TextBox
                        name: thVal
                        format: number
                        enable: (lagEnd_thres)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Saturation Phase Entry
                name: asymptote
                children:
                  - name: asymptote_ogf3
                    type: CheckBox
                    optionName: asymptote
                    optionPart: ogf3
                  - name: asymptote_pda
                    type: CheckBox
                    optionName: asymptote
                    optionPart: pda
  - type: CollapseBox
    label: Plot
    collapsed: false
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Metrics
                children:
                  - type: CheckBox
                    name: ogf
                    children:
                      - type: CheckBox
                        name: ogf_s
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Derivatives
                children:
                  - type: CheckBox
                    name: sndPlot
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Key Growth Points
                children:
                  - type: CheckBox
                    name: keyGrowth
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Resolution Factor
                children:
                  - type: TextBox
                    name: res
                    format: number
